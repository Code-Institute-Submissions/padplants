{% extends "base.html" %}
{% block content %}

    <h1 class="header text-center">Add Plant</h1>

    <form method="POST" action="{{ url_for('add_plant') }}">
        <div class="mb-3">
            <label for="plant-name" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="plant-name" placeholder="Commonly known name">
        </div>
        <div class="mb-3">
            <label for="botanical-name" class="form-label">Botanical Name</label>
            <input type="text" class="form-control" id="botanical-name" placeholder="Botanical name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Describe the plant including any distinctive traits or the plant's origin"></textarea>
        </div>
        <div class="mb-3">
            <label for="watering-schedule" class="form-label">Watering schedule</label>
            <select class="form-select" id="watering-schedule" aria-label="Select watering schedule">
                <option value=""></option>
                <option value="7">Every 7 days</option>
                <option value="7-10">7 - 10 days</option>
                <option value="10-14">10 - 14 days</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="plant-size" class="form-label">Size of plant</label>
            <select class="form-select" id="plant-size" aria-label="Select plant size">
                <option value=""></option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="light-needed" class="form-label">Amount of light needed: </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="light" id="shade" value="shade">
                <label class="form-check-label" for="shade"><i class="fas fa-cloud"></i> Shade</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="light" id="light+shade" value="light+shade">
                <label class="form-check-label" for="light+shade"><i class="fas fa-cloud-sun"></i> Light & Shade</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="light" id="sunlight" value="sunlight">
                <label class="form-check-label" for="sunlight"><i class="fas fa-sun"></i> Direct Sunlight</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="light-needed" class="form-label">Best room: </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="room" id="bathroom" value="bathroom">
                <label class="form-check-label" for="bathroom"><i class="fas fa-bath"></i> Bathroom</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="room" id="bedroom" value="bedroom">
                <label class="form-check-label" for="bedroom"><i class="fas fa-bed"></i> Bedroom</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="room" id="living-room" value="living-room">
                <label class="form-check-label" for="living-room"><i class="fas fa-couch"></i> Living Room</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="room" id="study" value="study">
                <label class="form-check-label" for="study"><i class="fas fa-desktop"></i> Study</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="room" id="kitchen" value="kitchen">
                <label class="form-check-label" for="kitchen"><i class="fas fa-utensils"></i> Kitchen</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="img-url" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="img-url" placeholder="https://..." pattern="http?://.+" title="Must include the 'http://' at the start">
        </div>
        <button type="submit"id="button" class="btn btn-dark">Add Plant</button>
    </form>


{% endblock %}
